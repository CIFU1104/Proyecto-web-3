<app-navbar></app-navbar>
<section class="wrapper">
    <div class="wrapper1" [ngClass]="{ 'active': isActive }">
        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form (submit)="onLoginSubmit($event)">  <!-- Llama a onLoginSubmit -->
                <div class="input-box">
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdame</label>
                    <a href="#">Olvidaste la contraseña?  </a>
                </div>
                <button type="submit">Entrar</button>
                <div class="login-register">
                    <p>No tienes una cuenta? <a class="register-link" href="javascript:void(0)" (click)="toggleRegister()">Registrate aquí</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registrate</h2>
            <form (submit)="onRegisterSubmit($event)">  <!-- Llama a onRegisterSubmit -->
                 <div class="input-box">
                     <input type="text" required>
                     <label for="">Nombre</label>
                 </div>

                <div class="input-box">
                    <input type="text" required>
                    <label for="">Apellido</label>
                </div>

                <div class="input-box">
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>

                <div class="role-selection">
                    <p>Selecciona tu rol:</p>
                    <label>
                        <input type="radio" name="role" value="arrendador" required>
                        Arrendador
                    </label>
                    <label>
                        <input type="radio" name="role" value="arrendatario" required>
                        Arrendatario
                    </label>
                </div>
                <button type="submit">Registrarse</button>
                <div class="login-register">
                    <p>Tienes una cuenta? <a class="login-link" href="javascript:void(0)" (click)="toggleLogin()">Ingresa aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<app-footer></app-footer>
