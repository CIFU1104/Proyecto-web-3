<div class="container">
  <h2>Propiedades del Arrendador</h2>

  <button (click)="agregarPropiedad()" class="btn btn-primary">Agregar Propiedad</button>

  <div *ngIf="propiedades.length === 0" class="mt-3">
    <p>No hay propiedades disponibles.</p>
  </div>

  <div *ngFor="let propiedad of propiedades" class="propiedad-card mt-4">
    <img [src]="getImagenUrl(propiedad.urlImagen)" alt="Imagen descriptiva de la propiedad" class="propiedad-imagen" />

    <p><strong>Nombre:</strong> {{ propiedad.nombrePropiedad }}</p>
    <p><strong>Departamento:</strong> {{ propiedad.departamento }}</p>
    <p><strong>Municipio:</strong> {{ propiedad.municipio }}</p>

    <div class="button-group mt-2">
      <button (click)="editarPropiedad(propiedad.id)" class="btn btn-warning">
        Editar Propiedad
      </button>
      <button (click)="verDetallePropiedad(propiedad.id)" class="btn btn-info">
        Ver Detalle
      </button>
    </div>
  </div>
</div>
