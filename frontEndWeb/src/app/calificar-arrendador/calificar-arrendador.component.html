<header>
    <div class="container">
      <h1>ArriendaTuFinca</h1>
      <nav>
        <a>Inicio</a>
        <a routerLink="/solicitar-arriendo" routerLinkActive="active">Solicitar Arriendo</a>
        <a routerLink="/calificar-arrendatario" routerLinkActive="active">Calificar Arrendatario</a>
      </nav>
    </div>
</header>
<div class="calificar-arrendatario fade-in">
    <h2>Calificar Arrendatario</h2>
    <div *ngIf="solicitudesPorCalificar.length > 0; else noSolicitudes">
      <h3>Solicitudes por calificar:</h3>
      <ul>
        <li *ngFor="let solicitud of solicitudesPorCalificar">
          <div class="solicitud-info">
            <span>{{ solicitud.nombre }}</span>
            <span>Fecha de entrega: {{ solicitud.fechaEntrega | date }}</span>
          </div>
          <button (click)="calificar(solicitud)">Calificar</button>
        </li>
      </ul>
    </div>
    <ng-template #noSolicitudes>
      <p>No hay solicitudes pendientes por calificar.</p>
    </ng-template>
  
    <div *ngIf="solicitudSeleccionada" class="formulario-calificacion">
      <h3>Calificar a {{ solicitudSeleccionada.nombre }}</h3>
      <form (ngSubmit)="enviarCalificacion()">
        <div>
          <label for="calificacion">Calificación (1-5 estrellas):</label>
          <input type="number" id="calificacion" [(ngModel)]="solicitudSeleccionada.calificacion" name="calificacion" min="1" max="5" required>
        </div>
        <div>
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" [(ngModel)]="solicitudSeleccionada.comentario" name="comentario" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar Calificación</button>
      </form>
    </div>
  </div>
