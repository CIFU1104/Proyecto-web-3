<app-navbar-arrendatario></app-navbar-arrendatario>
<div class="calificar-arrendatario fade-in">
    <h2>Calificar Arrendadores: </h2>
    <div *ngIf="arrendadoresPorCalificar.length > 0; else noSolicitudes">
      <ul>
        <li *ngFor="let arrendador of arrendadoresPorCalificar">
          <div class="arrendador-info">
            <span>{{ arrendador.nombre }}</span>&nbsp;
            <span>{{ arrendador.apellido }}</span>
          </div>
          <button (click)="calificar(arrendador)">Calificar</button>
        </li>
      </ul>
    </div>
    <ng-template #noSolicitudes>
      <div class="ojo">
      <p>No hay arrendadores por calificar.</p>        
      </div>

    </ng-template>
  
    <div *ngIf="arrendadorSeleccionado" class="formulario-calificacion">
      <h3>Calificar a {{ arrendadorSeleccionado.nombre }}</h3>
      <form (ngSubmit)="enviarCalificacion()">
        <div>
          <label for="calificacion">Calificación (1-5 estrellas):</label>
          <input type="number" id="calificacion" [(ngModel)]="arrendadorSeleccionado.calificacion" name="calificacion" min="1" max="5" required>
        </div>
        <div>
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" [(ngModel)]="arrendadorSeleccionado.comentario" name="comentario" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar Calificación</button>
      </form>
    </div>
  </div>
<app-footer-arrendatario></app-footer-arrendatario>
